<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Viagens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color:#333">
<center style="margin-top: -70px">
  <img th:src="@{/image/logoMenorAdm.png}" style="width:240px;height:240px" class="image">
  <h1 class="custom" style="color:#fff">Viação Vapt Vupt - Administrativo</h1>
</center>
<div class="container" style="color:#fff">
  <h3 style="margin-top:30px; color:#fff">Viagem</h3>
  <hr>

  <p class="h4 mb-4">Dados da Viagem</p>

  <form action="#" th:action="@{/viagens/cadastrar}" th:object="${viagem}" method="POST">

    <input type="hidden" th:field="${viagem.id}" />

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="form-group d-flex align-items-center">
          <input type="date" th:field="${viagem.dataViagem}" class="form-control" placeholder="Data" required/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group d-flex align-items-center">
          <input type="text" th:field="${viagem.horarioSaida}" class="form-control" placeholder="Horário" required/>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="form-group d-flex align-items-center">
          <input type="text" th:field="${viagem.origem}" class="form-control" placeholder="Origem" required />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group d-flex align-items-center">
          <input type="text" th:field="${viagem.destino}" class="form-control" placeholder="Destino" required/>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="form-group d-flex align-items-center">
          <input type="text" th:field="${viagem.idMotorista}" class="form-control" placeholder="Id Motorista" required />

        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group d-flex align-items-center">
          <input type="text" th:field="${viagem.idOnibus}" class="form-control" placeholder="Id Ônibus" required/>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-info col-2">Enviar</button>
  </form>

  <hr>
  <a th:href="@{/viagens/lista}" class="btn btn-info col-2">Voltar para a lista de viagens</a>

</div>
</body>
</html>
