<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motoristas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body style="background-color:#333">
<center style="margin-top: -70px">
    <img th:src="@{/image/logoMenorAdm.png}" style="width:240px;height:240px" class="image">
    <h1 class="custom" style="color:#fff">Viação Vapt Vupt - Administrativo</h1>
</center>
<div class="container" style="color:#fff">
    <h3 style="margin-top:30px; color:#fff">Motorista</h3>
    <hr>
    <p class="h4 mb-4" style="color:#fff">Dados do Motorista</p>
    <form action="#" th:action="@{/motoristas/cadastrar}" th:object="${motorista}" method="POST">
        <input type="hidden" th:field="${motorista.id}" />

        <div class="form-group d-flex align-items-center mb-4">
            <input type="text" th:field="${motorista.nome}" class="form-control w-25" placeholder="Nome" required/>
        </div>

        <div class="form-group d-flex align-items-center mb-4">
            <input type="text" id="idade" th:field="${motorista.idade}" class="form-control w-25" placeholder="Idade" required/>
            <span th:if="${#fields.hasErrors('idade')}" th:errors="${motorista.idade}" class="error text-danger ml-3"></span>
        </div>

        <div class="form-group d-flex align-items-center mb-4">
            <input type="text" th:field="${motorista.nHabilitacao}" class="form-control w-25" placeholder="N° Habilitacao" required/>
        </div>

        <button type="submit" class="btn btn-info col-2">Enviar</button>
    </form>

    <hr>
    <a th:href="@{/motoristas/lista}" class="btn btn-info col-2">Voltar para a lista de motoristas</a>
<!--    <button onclick="window.history.back();" class="btn btn-info col-2">Voltar para a lista de motoristas</button>-->
</div>
</body>
</html>
